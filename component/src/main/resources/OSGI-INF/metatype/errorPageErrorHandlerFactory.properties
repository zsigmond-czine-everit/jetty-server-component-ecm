org.everit.jetty.server.component.ecm.ErrorPageErrorHandlerFactory.name=Everit Jetty ErrorPage ErrorHandler Factory
org.everit.jetty.server.component.ecm.ErrorPageErrorHandlerFactory.description=Configurable ErrorHandler Factory that forwards requests to error pages.

errorPages.name=Error pages
errorPages.description=Mappings of error pages. The left side of the mapping is either a code, code range in x-y format or the name of an exception. The right side is the URI where the request should be forwarded in case of the error. Examples: 404=/notfound.html, 500-599=/serverError.html, java.lang.NumberFormatException=/numberformat.html

cacheControl.name=Cache control
cacheControl.description= The cacheControl header to set on error responses.

showMessageInTitle.name=Show message in title
showMessageInTitle.description=If true, the error message appears in page title

showStacks.name=Show stacks
showStacks.description=Whether to show stack traces in the error pages or not.

service.description.name=Service description
service.description.description=Optional description for Error Page Handler.
