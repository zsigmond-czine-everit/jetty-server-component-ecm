org.everit.jetty.server.component.ecm.ServletContextHandlerFactory.name=Everit Jetty ServletContextHandler Factory
org.everit.jetty.server.component.ecm.ServletContextHandlerFactory.description=ECM based component that can register one or more ServletContextHandlerFactory instances.

filters.clause.name=Filters (clause)
filters.clause.description=Zero or more clauses to register filters within the Servlet Context. Possible attributes are: url-pattern, servlet-name, dispatcher, init-*. E.g.: myFilter;url-pattern="/a,/b/c";servlet-name="myServlet,myOtherServlet",dispatcher="REQUEST,ASYNC";filter:=(service.pid=...)

servlets.clause.name=Servlets (clause)
servlets.clause.description=Zero or more clauses to register servlets within the Servlet Context. Possible attributes are: url-pattern, init-*. E.g.: myFilter;url-pattern="/a,/b/c";filter:=(service.pid=...). The OSGi service that implements the Servlet interface can contain the "async-supported" service property.

sessions.name=Sessions
sessions.description=In case the sessions property is set to true and no sessionManagerFactory reference is defined, a hash based session manager will be used with default settings.

sessionHandlerFactory.target.name=SessionHandler Factory (target)
sessionHandlerFactory.target.description=OSGi service filter that selects the factory of the session handler that should be used in the servlet context. This attribute is optional. In case it is not defined, a hash based session handler will be started if the sessions property is set to true.

security.name=Security
security.description=In case the security property is set to true and no securityHandlerFactory reference is defined, a constraint based security manager with default values will be used.

securityHandlerFactory.target.name=SecurityHandler factory (target)
securityHandlerFactory.target.description=OSGi service filter that selects the factory of the SecurityHandler that should be used in the servlet context. This attribute is optional. In case it is not defined, a constraint based security handler will be started if the security property is set to true.

errorHandlerFactory.target.name=ErrorHandler factory (target)
errorHandlerFactory.target.description=OSGi service filter that selects the factory of the ErrorHandler that should be used in the servlet context. This attribute is optional.

maxFormContentSize.name=Max. form content size
maxFormContentSize.description=The maximum size of a form post, to protect against DOS attacks from large forms.

maxFormKeys.name=Max. form keys
maxFormKeys.description=The maximum number of form Keys to protect against DOS attack from crafted hash keys.

mimeTypes.target.name=Mime types (target)
mimeTypes.target.description=The mime type object that can be used to resolve the mime type of a file.

virtualHosts.name=Virtual hosts
virtualHosts.description=Array of virtual hosts that this context responds to. A null host name or null/empty array means any hostname is acceptable. Host names may be String representation of IP addresses. Host names may start with '*.' to wildcard one level of names.  Hosts may start with '@', in which case they will match the Connector#getName()} for the request.

service.description.name=Service description
service.description.description=Optional description for ServletContextHandlerFactory service.

contextListeners.target.name=ServletContextListeners (target)
contextListeners.target.description=OSGi filter of zero or more ServletContextListener service that will be registered in the ServletContext.

contextAttributeListeners.target.name=ServletContextAttributeListeners (target)
contextAttributeListeners.target.description=OSGi filter of zero or more ServletContextAttributeListener service that will be registered in the ServletContext.

requestListeners.target.name=ServletRequestListeners (target)
requestListeners.target.description=OSGi filter of zero or more ServletRequestListener service that will be registered in the ServletContext.

requestAttributeListeners.target.name=ServletRequestAttributeListeners (target)
requestAttributeListeners.target.description=OSGi filter of zero or more ServletRequestAttributeListener service that will be registered in the ServletContext.
